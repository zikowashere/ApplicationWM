<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <input type="text" #f (add)="AddGroup(f.value)" name="nom" class="form-control mb-4" placeholder="titre">
      <button class="btn btn-primary" (click)="AddGroup(f.value)">ajouter</button>
      <div *ngFor="let i of TodoGroup">
<!-- Card -->
      <div class="card">

  <!-- Card image -->
       <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">

  <!-- Card content -->
       <div class="card-body">

    <!-- Title -->
         <h4 class="card-title"><a>{{i.nom}}</a></h4>
    <!-- Text -->
         <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <!-- Button -->
          <a href="tache/{{i._id}}"  class="btn btn-primary">Open</a>
          <a  href="update/{{i._id}}" class="btn btn-secondary">modifier</a>
          <a (click)="delete(i._id)" class="btn btn-danger">supprimer</a>

        </div>

      </div>
<!-- Card -->




</div>
</div>
  </div>
</div>
