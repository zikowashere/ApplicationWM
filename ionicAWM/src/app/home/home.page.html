<ion-content class="login-content" padding>
  <ion-row>
    <ion-col>
      <h1 class="logo">LOGO</h1>
      <ion-input type="email"  [(ngModel)]= "form.email" placeholder="email">email</ion-input>
      <ion-input type="password"  [(ngModel)]= "form.password" placeholder="password">password</ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button class="log-in-button" color="primary" expand="block" type="submit" (click)="login()">
        LOG IN
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
